      - name: Persist IP to workspace
        uses: actions/upload-artifact@v2
        with:
          name: ip
          path: |
            .github/hosted-runner/amd64/ip.txt
          retention-days: 1

      - name: Persist to workspace
        uses: actions/upload-artifact@v2
