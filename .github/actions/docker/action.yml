name: 'docker'
author: 'Everton Haise Taques <everton.taques@encora.com>'
description: 'Daitan Labs'

inputs:
  context:
    description: "Docker build context"
    required: true
    default: "./"

  file:
    description: "Dockerfile used to build the image"
    required: true
    default: "./Dockerfile"
  
  push:
    description: "Controls if image will be pushed to registry"
    required: true
    default: "true"

runs:
    using: 'docker'
    image: 'Dockerfile'
  